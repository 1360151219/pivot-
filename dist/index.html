<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/font_0rmgkqdxa7/iconfont.css" />
    <link rel="stylesheet" href="./libs/css/index.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="iconfont icon-85caidan---"></div>
        <div class="logo">
          <a href="#"><img src="./libs/imgs/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="header-search">
        <div class="iconfont icon-sousuo sousuo"></div>
        <input type="text" placeholder="搜索文件" />
        <div class="iconfont icon-cross cha"></div>
        <div class="iconfont icon-xiala1 xiala"></div>
      </div>
      <div class="header-right">
        <div class="iconfont icon-wenhao"></div>
        <div class="iconfont icon-shezhi"></div>
        <div class="iconfont icon-yingyongzonglan"></div>
        <div class="user-logo">
          <a href="#">
            <img
              src="https://lh3.googleusercontent.com/ogw/ADGmqu_ZrvwHvFfPuqtkKQ9p6VE1on29EIYKJiYyt6uM=s32-c-mo"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="left-aside">
        <div class="logo-write"><span>写邮件</span></div>
        <div class="top-list">
          <div class="item">
            <div class="iconfont icon-shoujianxiang"></div>
            <a href="#"><span>收件箱</span></a>
          </div>
          <div class="item">
            <div class="iconfont icon-iconfontxingxing"></div>
            <a href="#"><span>已加星标</span></a>
          </div>
          <div class="item">
            <div class="iconfont icon-solid-time"></div>
            <a href="#"><span>已延后</span></a>
          </div>
          <div class="item">
            <div class="iconfont icon-yifadan"></div>
            <a href="#"><span>已发邮件</span></a>
          </div>
          <div class="item">
            <div
              class="iconfont icon-gerenyouxiang_cebianlan_caogaoxiang"
            ></div>
            <a href="#"><span>草稿</span></a>
          </div>

          <div class="item">
            <div class="iconfont icon-xiala1"></div>
            <a href="#"><span>显示更多标签</span></a>
          </div>
        </div>
        <div class="meeting top-list">
          <div class="item-meeting">
            <span>会议</span>
          </div>
          <div class="item">
            <div class="iconfont icon-7sheying"></div>
            <a href="#"><span>发起新会议</span></a>
          </div>
          <div class="item">
            <div class="iconfont icon-jianpan-tianchong"></div>
            <a href="#"><span>加入会议</span></a>
          </div>
        </div>
        <div class="hangouts top-list">
          <div class="item-hangout">
            <span>Hangouts</span>
          </div>
          <div class="item-hangout">
            <div class="iconfont-user"><div class="green"></div></div>
            <a href="#"><span>憬禧</span></a>
            <div class="iconfont icon-xiala"></div>
            <div class="iconfont icon-jia"></div>
          </div>
        </div>
      </div>
    </div>
  <script src="app.js"></script></body>
</html>
